<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Jar - Daily Wins</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="header-left">
          <button id="menu-btn" class="menu-btn">‚ò∞</button>
        </div>
        <div class="header-center">
          <h1><span class="logo-icon">‚≠ê</span> Star Jar</h1>
        </div>
        <div class="header-right">
          <button id="account-btn" class="icon-btn" title="Profile">üë§</button>
        </div>
      </header>

      <div class="nav-row">
        <div></div>
        <div class="nav-center">
          <button id="prev-btn">‚Äπ</button>
          <span class="period-label" id="period-label"></span>
          <button id="next-btn">‚Ä∫</button>
        </div>
        <div></div>
      </div>

      <main class="star-jar-main">
        <div class="jar-container">
          <div class="jar">
            <div class="jar-lid"></div>
            <div class="jar-body">
              <div class="jar-stars" id="jar-stars"></div>
            </div>
          </div>
          <p class="jar-count"><span id="star-count">0</span> star moments this month</p>
        </div>

        <section class="star-moments-section">
          <h2>Your Star Moments</h2>
          <div id="star-moments-list" class="star-moments-list">
            <p class="empty-message">No star moments this month yet. Add some on the Daily Wins page!</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Navigation Drawer -->
    <nav id="nav-drawer" class="nav-drawer hidden">
      <div class="nav-drawer-backdrop"></div>
      <div class="nav-drawer-content">
        <div class="nav-header">
          <span class="nav-logo">‚òÖ</span>
          <span>Daily Wins</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link"><span class="nav-icon">üèÜ</span> Daily Wins</a></li>
          <li><a href="star-jar.html" class="nav-link active"><span class="nav-icon">‚≠ê</span> Star Jar</a></li>
        </ul>
        <div class="nav-footer">
          <p>Track your wins!</p>
        </div>
      </div>
    </nav>

    <!-- Account Modal -->
    <div id="account-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content account-modal-content">
        <!-- Login/Register View -->
        <div id="auth-view">
          <h3 id="auth-title">Login</h3>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="auth-username" placeholder="Username" autocomplete="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password" />
          </div>
          <div class="form-group hidden" id="auth-name-group">
            <label>Display Name</label>
            <input type="text" id="auth-name" placeholder="Your name" />
          </div>
          <p id="auth-error" class="error-text hidden"></p>
          <div class="modal-actions">
            <button id="auth-cancel" class="secondary">Cancel</button>
            <button id="auth-toggle" class="text">Create Account</button>
            <button id="auth-submit">Login</button>
          </div>
        </div>
        
        <!-- Profile View (when logged in) -->
        <div id="profile-view" class="hidden">
          <div class="profile-header">
            <div class="avatar-container" id="avatar-container">
              <div class="avatar-preview" id="avatar-preview">üë§</div>
              <label class="avatar-upload-btn" for="profile-image">üì∑</label>
              <input type="file" id="profile-image" accept="image/*" class="hidden" />
            </div>
            <div class="profile-info">
              <h3 id="profile-display-name">User</h3>
              <p id="profile-username" class="muted">@username</p>
            </div>
          </div>
          <div class="form-group">
            <label>Display Name</label>
            <input type="text" id="profile-name" placeholder="Your name" />
          </div>
          <details class="password-section">
            <summary>Change Password</summary>
            <div class="form-group">
              <label>Current Password</label>
              <input type="password" id="current-password" placeholder="Current password" />
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" id="new-password" placeholder="New password" />
            </div>
            <button id="change-password-btn" class="secondary">Update Password</button>
          </details>
          <p id="profile-error" class="error-text hidden"></p>
          <p id="profile-success" class="success-text hidden"></p>
          <div class="modal-actions">
            <button id="profile-logout" class="text danger">Logout</button>
            <button id="profile-close" class="secondary">Close</button>
            <button id="profile-save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="star-jar.js"></script>
  </body>
</html>
